<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="Content-Security-Policy"
    content="default-src 'self'; connect-src http://localhost:11434 https://generativelanguage.googleapis.com http://127.0.0.1:19765; style-src 'self' 'unsafe-inline'; media-src 'self' data: blob:;">
  <title>Waifu Assistant</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div class="container">
    <!-- Header with state indicator and settings -->
    <div class="header">
      <div id="state-indicator" class="indicator idle"></div>
      <span id="state-label">Ready</span>
      <span id="presence-indicator" class="presence-idle"></span>
      <button id="settings-btn" class="settings-btn" title="Settings">⚙️</button>
    </div>

    <!-- Settings panel (hidden by default) -->
    <div id="settings-panel" class="settings-panel hidden">
      <div class="settings-group">
        <label class="settings-label">Model</label>
        <div class="radio-group">
          <label class="radio-option">
            <input type="radio" name="model-mode" value="local_only">
            <span>Local Only</span>
          </label>
          <label class="radio-option">
            <input type="radio" name="model-mode" value="cloud_preferred">
            <span>Cloud (fallback)</span>
          </label>
          <label class="radio-option">
            <input type="radio" name="model-mode" value="cloud_only">
            <span>Cloud Only</span>
          </label>
        </div>
      </div>
      <div id="api-key-group" class="settings-group hidden">
        <label class="settings-label" for="api-key-input">API Key</label>
        <input type="password" id="api-key-input" placeholder="Enter Gemini API key" autocomplete="off">
      </div>

      <!-- Avatar Model Selection -->
      <div class="settings-group">
        <label class="settings-label" for="model-select">Avatar Model</label>
        <select id="model-select" class="settings-select">
          <option value="" disabled selected>Loading...</option>
        </select>
        <div id="model-capabilities" class="capabilities-container hidden">
          <!-- Badges injected here -->
        </div>
      </div>

      <div class="settings-group">
        <label class="checkbox-option">
          <input type="checkbox" id="avatar-toggle">
          <span>Show Live2D Avatar</span>
        </label>
      </div>

      <!-- Voice Settings -->
      <div class="settings-group">
        <label class="checkbox-option">
          <input type="checkbox" id="voice-toggle">
          <span>Voice Enabled</span>
        </label>
      </div>

      <div id="voice-settings-group" class="settings-group hidden">
        <label class="settings-label">TTS Engine</label>
        <div class="radio-group">
          <label class="radio-option">
            <input type="radio" name="tts-engine" value="system" checked>
            <span>System</span>
          </label>
          <label class="radio-option">
            <input type="radio" name="tts-engine" value="styletts2">
            <span>Neural (Exp)</span>
          </label>
        </div>
      </div>
    </div>

    <!-- Response area -->
    <div id="response-area" class="response-area">
      <p class="placeholder">Ask me anything...</p>
    </div>

    <!-- Input area -->
    <div class="input-area">
      <input type="text" id="user-input" placeholder="Type here and press Enter" autocomplete="off" autofocus>
    </div>
  </div>

  <script type="module" src="renderer.js"></script>
</body>

</html>
